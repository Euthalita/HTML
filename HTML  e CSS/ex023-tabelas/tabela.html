<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table{
            border-collapse: collapse;/*Junta as bordas. O padrão é separeted que vem com cada td separada*/
            border: 3px solid rebeccapurple;

        }
        td{
            border: 1px solid black;
            padding: 10px;
            width: 100px;
            text-align: center;
            
        }

    </style>
</head>
    <!--HIERARQUIA DE TABELAS (simples)
        TABLE = tabela
            TABLE ROW = Linha de tabela
            TABLE HEADER = cabeçalho de tabela
            TABLE DATA = dado de tabela 
    -->
<body>
    <h1>Minha primeira tabela</h1>
    <!--Para criar tabelas usa-se a tag table
        Para colocar as linhas usa-se a tag <tr> Table row = Linha de tabela
        Em cada linha se coloca os dados <td> Data table = Dado de tabela
    -->

    <table>
        <tr> <!--Primeira linha, cada dado é uma coluna-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
            <td>D1</td>
        </tr>

        <tr><!--SEGUNDA linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
            <td>D2</td>
        </tr>

        <tr><!--TERCEIRA linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
            <td>D3</td>
        </tr>

        <tr><!--QUARTA linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
            <td>D4</td>
        </tr>
    </table>



    
</body>
</html>
