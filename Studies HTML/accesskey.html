<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesskey</title>
</head>
<body>
    <!--Accesskey = tecla de acesso á um elemento do html
    Veja o exemplo abaixo: Primeiro criei um botão do tipo button, 
    ou seja, não tem nenhuma finalidade, e esse botão será acessado pela tecla n
    -->
    <button type="button" accesskey="n">Novo</button>
    <button type="button" accesskey="s">Salvar</button>
    <!--Para usar esse a funcionalidade desse botão, clica alt + n / alt + s 
    Obs: O uso do alt é padrão, não dá pra tirar, para fazer somente com a tecla s 
    sem o uso do alt, é necessário usar o JS e é o mais comum a se usar
    -->

    <!--Conclusão:
    O atributo accesskey serve para confuigurar por qual tecla o botão será configurado
    -->
</body>
</html>
