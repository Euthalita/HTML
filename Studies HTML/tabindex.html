<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabindex</title>
</head>
<body>
<!--O tabindex é a ordem que a tecla tab irá percorrer nos bostões, na página, etc--> 
    <form>
        <input type="text" placeholder="E-mail" tabindex="2">
        <input type="text" placeholder="Senha" tabindex="4">
        <button type="reset" tabindex="1">Limpar</button>
        <button type="submit" tabindex="3">Enviar</button>
    </form>
</body>
</html>
