<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e radius</title>

</head>
<body>
    <form>
        <label for="cores">Escolha uma cor ou mais cores</label><br>
        <input type="checkbox" name="cor" id="cores" >Verde <br>
        <input type="checkbox" name="cor" id="cores">Amarelo <br>
        <input type="checkbox" name="cor" id="cores">Vermelho <br>
        <!--O uso do checkbox é um quadrado que serve para marcar a alternativa.
        Pode ser marcado várias alternativas ao mesmo tempo
        -->

        <label for="sexo">Selecione o sexo:</label><br>
        <input type="radio" name="sexo" id="sexo">Masculino <br>
        <input type="radio"  name="sexo" id="sexo">Feminino
        <!--O uso do radio é um circulo e pode ser marcado vários de uma vez, ou
        quando usa-se o name e coloca o mesmo nome para todos os radios, só será permitido 
        marcar uma alternativa
        -->
    </form>
</body>
</html>
